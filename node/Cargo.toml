[package]
name = 'clover'
authors = ['Clover Network <https://github.com/clover-network>']
build = 'build.rs'
description = 'Clover node'
edition = '2018'
license = 'GPL-3.0'
homepage = 'https://clover.finance'
repository = 'https://github.com/clover-network/clover'
version = '0.9.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[[bin]]
name = 'clover'

[dependencies]
primitives = { package = 'clover-primitives', path = '../primitives', version = '0.9.0'}
clover-runtime = {path = '../runtime', version = '0.9.0' }
clover-rpc = {default-features = false, version = '0.9.0', package = 'clover-rpc', path = '../rpc' }
futures = { version = "0.3.9", features = ["compat"] }

jsonrpc-core = '15.0.0'
jsonrpc-pubsub = "15.0.0"
log = "0.4.13"
structopt = { version = '0.3.8', optional = true }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }

pallet-contracts = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" , default-features = false }
pallet-contracts-rpc = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-authority-discovery = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sc-basic-authorship = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sc-cli = { features = ["wasmtime"], optional = true, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-client-api = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-chain-spec = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-consensus = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-consensus-epochs = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-consensus-slots = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-executor = {features = ['wasmtime'], git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-keystore = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sc-network = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sc-rpc = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sc-rpc-api = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sc-sync-state-rpc = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sc-service = { features = ["wasmtime"], git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-tracing = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sc-transaction-pool = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sp-api = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sp-authority-discovery = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sp-block-builder = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sp-blockchain = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sp-consensus = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sp-core = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sp-inherents = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sp-keystore = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sp-offchain = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sp-session = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sp-timestamp = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
sc-transaction-graph = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
sp-trie = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }
substrate-frame-rpc-system = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"   }
hex-literal = { version = '0.3.1' }
sc-telemetry = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7"  }
pallet-evm = { git = "https://github.com/clover-network/frontier.git", branch = "pangwa/parachain" }
pallet-ethereum = { git = "https://github.com/clover-network/frontier.git", branch = "pangwa/parachain"}
fc-rpc = { git = "https://github.com/clover-network/frontier.git", branch = "pangwa/parachain", features = ["rpc_binary_search_estimate"] }
fp-rpc = { git = "https://github.com/clover-network/frontier.git", branch = "pangwa/parachain"}
fc-consensus = { git = "https://github.com/clover-network/frontier.git", branch = "pangwa/parachain"}
fp-consensus = { git = "https://github.com/clover-network/frontier.git", branch = "pangwa/parachain"}
fc-db = { git = "https://github.com/clover-network/frontier.git", branch = "pangwa/parachain"}
fc-rpc-core = { git = "https://github.com/clover-network/frontier.git", branch = "pangwa/parachain"}
fc-mapping-sync = { git = "https://github.com/clover-network/frontier.git", branch = "pangwa/parachain"}
primitive-types = { version = "0.9", default-features = false, features = ["rlp", "byteorder"] }

cumulus-client-cli = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }
cumulus-client-collator = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }
cumulus-client-network = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }
cumulus-client-service = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }
cumulus-client-consensus-aura = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }
cumulus-client-consensus-common = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }
cumulus-client-consensus-relay-chain = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }
cumulus-primitives-parachain-inherent = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }
cumulus-test-relay-sproof-builder = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.7" }

polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.7" }
polkadot-service = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.7" }
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.7" }
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.7" }

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.7" }

[features]
default = [ "cli" ]

cli = [
    "wasmi-errno",
    "sc-cli",
    "sc-service/db",
    "structopt",
]

wasmtime = [
    "sc-executor/wasmtime",
]

wasmi-errno = [
    "sc-executor/wasmi-errno",
]
